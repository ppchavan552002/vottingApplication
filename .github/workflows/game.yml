name: Build and Deploy Spring Boot App

on:
  push:
    branches:
      - master  # You can change this to the branch you want to deploy from

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Build with Maven
      run: mvn clean install -DskipTests

    - name: Run tests
      run: mvn test

    - name: Package the application
      run: mvn package -DskipTests

    - name: Deploy to Server (e.g., Heroku, AWS, SSH)
      run: |
        # Add your deployment commands here
        # Example for Heroku:
        #   heroku deploy:jar target/your-app.jar --app your-app-name
        # Example for SSH:
        #   scp target/your-app.jar user@your-server:/path/to/deploy
        echo "Deployment step here"
